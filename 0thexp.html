<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
</head>
<body>
<center>
    <header>
        <h1>Resume Builder</h1>
        <p>Build your resume by entering the information below:</p>
    </header>

    <form action="#" method="post">
        <section>
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="'text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="maristatus">Married status:</label>
            <select id="maristatus" name="married status" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

        </section>
            

        </section>
        <section>
            <h2>Contact Information</h2>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
        </section>

        <section>
            <h2>Education</h2>
            <label for="university">University Name:</label>
            <input type="text" id="university" name="university" required> <br>

            <label for="degree">Degree:</label>
            <select id="degree" name="Degree">
                <option value="B.E">B.E</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.E">M.E</option>
            </select>
            <br>
            <label for="graduation-year">Graduation Year:</label>
            <input type="text" id="graduation-year" name="graduation-year" required>
            <br>
        </section>

        <section>
            <h2>Work Experience:</h2>
            <label for="workedcompany">Previous worked Company:</label>
            <input id="workedcompany" type="text" name="workedcompany" required>
            <br>

            <label for="jobtitle">Job-Title</label>
            <input id="jobtitle" type="text" name="Job-Title" required>
            <br>

            <label for="duration">Duration</label>
            <input  type="number" id="duration" name="Duration" required>
            <br>

        </section>

        <section>
            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>
        </section>
        <br>

        <section>
            <h2>Projects</h2>
            <label for="projects">Projects:</label>
            <input id="projects" type="" name="">
            <br>

        </section>
    </center>

        <center>
            <input type="submit" value="Generate Resume">
            
        </center>

    </form>

    <footer>
        <p>References available upon request</p>
    </footer>

</body>
</html>
